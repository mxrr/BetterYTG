<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BetterTTV Options</title>
  </head>
  <body>

    <div class="section">
      <h3 class="options-heading">Emote Options</h3>
      <div class="options-description"></div>

      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableTwitchEmotes">Enable Twitch global emotes</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableTwitchEmotes" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="enableBetterYTGEmotes">Enable BetterYTG global emotes</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableBetterYTGEmotes" class="option-input"></div>
        </div>

        <!-- TODO: Add blacklist emote option -->
      </div>
    </div>
    
    <div class="hr"></div>
    
    <div class="section">
      <h3 class="options-heading">Site Options</h3>
      <div class="options-description">Choose what sites you want BetterYTG enabled on</div>

      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableYoutubeGaming">Enable BetterYTG on Youtube Gaming</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableYoutubeGaming" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="enableYoutubeVanilla">Enable BetterYTG on Youtube Vanilla (youtube.com)</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableYoutubeVanilla" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="enableYoutubeEmbed">Enable BetterYTG on Youtube Chat Embeds</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableYoutubeEmbed" class="option-input"></div>
        </div>
      </div>
    </div>

    <div class="hr"></div>

    <div class="section">
      <h3 class="options-heading">Chat Options</h3>
      <div class="options-description"></div>

      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableChatColors">Enable chat username colors</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableChatColors" class="option-input"></div>
        </div>

        <div class="option-row">
          <div class="option-cell"><label for="liveChatByDefault">Switch to live chat by default</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="liveChatByDefault" class="option-input"></div>
        </div>
        
        <!--<div class="option-row">
          <div class="option-cell"><label for="separateChatLines">(Coming Soon) Separate chat messages with alternating background color</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="separateChatLines" class="option-input"></div>
          </div> -->
      </div>
    </div>
    
    <div class="hr"></div>
    
    <div class="section">
      <h3 class="options-heading">Ice Options</h3>
      <div class="options-description">These setting <strong>only</strong> apply to members of the <a href="https://gaming.youtube.com/ice_poseidon">Purple Army</a>.</div>
      
      <div class="options-table">
        <div class="option-row">
          <div class="option-cell"><label for="enableOldIceEmotes">Enable Ice's old subscriber emotes</label></div>
          <div class="option-cell"><input disabled type="checkbox" id="enableOldIceEmotes" class="option-input"></div>
        </div>
      </div>
    </div>
    
    <div class="hr"></div>
    
    <div id="save-status">&nbsp;</div>
    
    <script src="../options.js"></script>
  </body>
  </html>
